<div class="login-container p-grid p-justify-center p-align-center card">
  <div class="p-col-12 p-sm-6 p-md-4">
      <p-card>
          <div class="text-center">
              <div class="p-col-12">
                  <i class="fa-solid fa-car-rear fa-4x"></i>
                  <h2>Loja de Carros</h2>
              </div>
              <div class="p-col-12 form-field">
                  <label for="username">Usuário:</label>
                  <!-- Correção no ngModel -->
                  <input [(ngModel)]="requestLogin.login" id="username" type="text" pInputText class="p-col-12" />
              </div>
              <div class="p-col-12 form-field">
                  <label for="password">Senha:</label>
                  <input [(ngModel)]="requestLogin.password" id="password" type="password" pInputText class="p-col-12" />
              </div>
              <div class="p-col-12">
                  <p-button (click)="login()" label="Entrar" class="p-col-12"></p-button>
              </div>
          </div>
      </p-card>
  </div>
</div>
